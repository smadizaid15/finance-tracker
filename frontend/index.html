<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Finance Tracker</h1>
    <div class="container">
        <h3>Balance: $<span id="balance">0.00</span></h3>
        <form id="form">
            <input type="text" id="text" placeholder="Enter text..." required>
            <input type="number" id="amount" placeholder="Enter amount (-100 or 100)..." required>
            <button class="btn">Add Transaction</button>
        </form>
        <button id="reset-btn" class="btn reset-btn">Reset / Clear All</button>
        <ul id="list" class="list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
